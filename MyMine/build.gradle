buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'android'

dependencies {
    repositories {
        mavenCentral()
    }

    // Support Libraries
    compile 'com.android.support:support-v4:18.0.+'
    compile 'com.android.support:appcompat-v7:18.0.0'

    compile project(':SplitActivity')
    compile project(':dslv')
    compile project(':lva')
    compile project(':aFileChooser')

    compile files('libs/acra*')
    compile files('libs/gson*')
    compile files('libs/textile*')
    compile files('libs/libGoogleAnalytics*')

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.8.6'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.1') {
        exclude module: 'support-v4'
        compile 'com.android.support:support-v4:18.0.+'
    }
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
}

