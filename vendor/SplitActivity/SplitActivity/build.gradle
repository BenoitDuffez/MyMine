apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:13.0.0'
    compile 'com.android.support:appcompat-v7:19.0.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
}
