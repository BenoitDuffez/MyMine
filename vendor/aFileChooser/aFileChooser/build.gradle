apply plugin: 'android-library'

repositories {
    mavenCentral()
}

dependencies {
    compile SupportLib
}

android {
    compileSdkVersion CompileSdkVersion
    buildToolsVersion BuildToolsVersion

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

