apply plugin:'android-library'

dependencies {
    repositories {
        mavenCentral()                                                                                  }

    compile 'com.nineoldandroids:library:2.4.+'
}

android {
    compileSdkVersion 18
    buildToolsVersion '18.0.1'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}
